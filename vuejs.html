<!DOCTYPE html>
<html>
<head>
	<title>Vue Js</title>
</head>
<body>
	<div id="app">
		<h1>{{ title }}</h1>



	</div>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script>
		new Vue({
		el: '#app',


		data:{
        title: 'My Title'
		}
		});
	</script>
</body>
</html>
